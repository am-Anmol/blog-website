<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Blog Website</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<style>
  body {
	color: #fff;
	background: #63738a;
	font-family: 'Roboto', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('index')}}">Blog Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if session['email']: %}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">All Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts">My Blogs</a>
            </li>
            <li class="nav-item">
                <form class="d-flex" role="search" action="/srch" method="post">
                  <input class="form-control me-2" type="search" name="search" placeholder="Search a blog" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>  
            </li>
          </ul>
          <div>
            <a class="me-2" title={{session["email"]}}><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg></a>
          </div>
          <button type="button" class="btn btn-primary me-2" onclick="window.location.href='/add';">Add Blog</button>
          <button type="button" class="btn btn-primary" onclick="window.location.href='/logout';">Logout</button>
        </div>
        {% endif %}
        {% if not session['email']: %}
        <button type="button" class="btn btn-primary me-2" onclick="window.location.href='/register';">SignUp</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/login';">Login</button>
        {% endif %}
    </div>
  </nav>
  <br>
  {% block content %}
        
  {% endblock %}

    <footer class="container-fluid text-center" style="background-color: black; color: white;">
      <p>Thank you for choosing us</p>
    </footer>

       
</body>
</html>
