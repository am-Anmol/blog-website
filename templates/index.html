
{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<body>
  {% if msg: %}
	<div class="alert alert-success" role="alert">
		{{msg}}
	  </div>
	{% endif %}
<div id="carouselExampleControls" class="carousel slide container w-75" data-bs-ride="carousel" >
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="https://thumbs.dreamstime.com/z/vlog-blog-design-concept-set-blogging-badges-vector-illustrations-screen-saver-text-welcome-to-my-hello-k-followers-180738754.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://thumbs.dreamstime.com/b/welcome-poster-spectrum-brush-strokes-white-background-colorful-gradient-brush-design-vector-paper-illustration-r-welcome-125370796.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active">
      <img src="https://www.littlelifelonglearners.com/wp-content/uploads/2012/10/Hello-and-welcome-to-my-blog.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active">
      <img src="https://thumbs.dreamstime.com/b/trendy-colorful-graphic-composition-stylized-icons-word-blog-high-resolution-d-render-blog-colorful-theme-118057228.jpg" class="d-block w-100" alt="...">
    </div>
    
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

</body>
</html>
{% endblock %}
